<script>
    // 자바스크립트 뿐만 아니라, 세상에 모든 프로그래밍 언어는 컴퓨터에게
    // 일할, 일거리를 제공할때는 반드시 데이터를 기억하라는 명령을 생략하면 안됨
    //사람은 가능하지만 컴퓨터는 일일이 명시해야함.

    //자바스크립에서는 변수 선언시 변수 앞에 let을 붙인다. (2019 ES6버전부터 var가 아닌 let)
    let x = 3;
    let y = 4;

    let z = x + y;
    console.log(z); //자바스크립트 개발자 콘솔에 결과

    let a = 0.3;
    let b = "바나나";
    let c = true;
</script>
