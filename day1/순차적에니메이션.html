<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let count = 1;

        function next(){
            count = count + 1;
            let h = document.getElementById("hero");
            h.src="../images/hero/image" + count +".png";
        }

    </script>
</head>
<body>
    <button onclick="next()">다음사진</button>
    <br>
    <img id ="hero" src="../images/hero/image1.png">
</body>
</html>
