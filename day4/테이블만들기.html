    <script>

        let f = prompt("원하는 층 수 입력")

        for(let i = f; i>=1; i--){
            let tag = "<table border= \"1px\"> ";
                tag = tag + "<tr>";
                    for(let j = 1; j<=30; j++){
        tag = tag + "<td>" + i + "0" + j +"호</td>";
                    }
        tag = tag + "</tr>";
        tag = tag + "</table>";
        
        document.write(tag);
            
        }
    </script>
</head>
