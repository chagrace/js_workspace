<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            width: 1200px;
            height: 900px;
            background-color: yellow;
            margin: auto;
        }

        #aside {
            width: 150px;
            height: 100%;
            float: left;
            background-color: beige;
        }

        #content {
            width: 1050px;
            height: 100%;
            float: left;
            background-color: bisque;
        }
    </style>
    <script>
        function init() {
            //맵의 설정 정보를 JSON객체로 표현
            let mapProp = {
                center: new google.maps.LatLng(37.48764, 126.7525),
                zoom: 18,
            };
            let map = new google.maps.Map(document.getElementById("content"), mapProp);

            //맵 위에 마커 표시하기
            let marker = new google.maps.Marker({ 
                position: mapProp.center,
                animation:google.maps.Animation.BOUNCE
            });

            marker.setMap(map);
        }
    </script>
</head>

<body>
    <div id="wrapper">
        <div id="aside"></div>
        <div id="content"></div>
    </div>
</body>

</html>
<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGF9uQ1wr4FOK9Qxs-O7UoFynKmjQZR5w&callback=init"></script>
