<script>
    //JSON이란 JavaScript Object Notation의 약자
    //즉 데이터를 표현할때 모든 개발자가 이해하고 있는 자바스크립트의 객체 형식을 빌려
    //표현하는 문자열이다.(프로그래밍 언어 x)
    
    //형식은 {}안에 key와 value의 쌍으로 이루어져있다.
    //이때 value 값에 올 수 있는 데이터는 4가지 자료형을 사용할 수 있다.
    //문자, 숫자, 논리값, 객체형(class로부터 생성된 인스턴스, 배열 등 객체는 모두 가능)
    
    let str = "{";
    str += " \"name\":\"뽀삐\", ";
    str += " \"age\": 9, ";
    str += " \"hybrid\": false, ";
    str += " \"food\": [\"뼈다귀\", \"껌\", \"츄릅스\"] ";
    str +="}";

    //JSON데이터를 문자열로 처리해도 되지만 너무 복잡하다
    //JSON 문자열은 객체처럼 다루는게 가장 효율적

    let obj = JSON.parse(str); //문자열에 불과했던 ,str을 해석하여 javascript의 객체로 변환
    console.log(obj);
</script>
